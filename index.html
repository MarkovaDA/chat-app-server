<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.slim.js"></script>
    <script>
        window.onload = function() {
            var socket = io('http://localhost:3005');
            var me = '5d95ed72ec68181db4045a7d';
            
            socket.on(`NEW:MESSAGE_to${me}`, (message) => {
                console.log('NEW:MESSAGE', message);
            });

            socket.on(`NEW:DIALOG_to${me}`, (dialog) => {
                console.log(`User ${dialog.author} created dialog with you`, dialog);
            });
        }
    </script>
</body>
</html>
